<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ethereum WEB3 Token Explorer</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="select active">
            <h1>Ethereum WEB3 Token Explorer</h1>
            <h2>An example on how to use Ethereum Web3 with Express.js</h2>
            <br>
            <form name="token_info" onsubmit="loadTokenInfo(event)">
              <div class="form-group">
                <label for="token_options">Select Rinkeby ERC20 Token Address</label>
                <select id="token_options" class="custom-select custom-select-lg mb-3">
                  <option selected>Default Token Address List</option>
                  <option value="0x44ea710145f059aa12e1ed8181819d63852a7d0f">0x44ea710145f059aa12e1ed8181819d63852a7d0f</option>
                  <option value="0x862ce9b3ffdb868a2b833d8e808d10c62f772b90">0x862ce9b3ffdb868a2b833d8e808d10c62f772b90</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Show Information</button>
            </form>
            <br>
            <form name="addToken" onsubmit="add_token_address(event)">
              <div class="form-group">
              <label >Add a Rinkeby ERC20 Token Address</label>
                  <input  type="text" class="form-control" id="new_token_address" placeholder="ERC20 Token Address">
                  <br>
                  <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
      </div>
      <div class="col-md-10 col-md-offset-1">
        <div class="token">
            <h1>Ethereum WEB3 Token Explorer</h1>
            <h2>Token Information</h2>
            <h3>Token Name <span class="black"><span id="name"></span></span></h3>
            <h3>Token Symbol <span class="black"><span id="symbol"></span></span></h3>
            <h3>Token Decimals <span class="black"><span id="decimals"></span></span></h3>
            <h3>Token Total Supply <span class="black"><span id="totalsupply"></span></span></h3>
            <br>
            <button id="clear" class="btn btn-primary">Choose another token</button>
            <br>
        </div>
      </div>
    </div>
  </div>
    <script src="javascript/token_api.js"></script>
</body>
</html>
